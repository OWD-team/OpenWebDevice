<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="style/comms.css">
    <script>
      var host = document.location.host;
      var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
      var src = 'http://' + domain + '/webapi.js';
      document.write('<script src="' + src + '"><\/script>');
    </script>
    <script defer src="js/comms.js"></script>
  </head>
  <body>
    <div id="screen">
    </div>
    <div id="shortcuts">
      <div class="shortcut" id="Comms">
        <!-- <img id="Comms" src="style/icons/Dialer.png"></img> -->
        <span>Comms</span>
      </div>
      <div class="shortcut" id="Browser">
        <!--<img id="Browser" src="style/icons/Browser.png"></img>-->
        <span>Browser</span>
      </div>
      <div class="shortcut" id="Dialer">
        <!-- <img id="Dialer" src="style/icons/Dialer.png"></img> -->
        <span>Dialer</span>
      </div>
      <div class="shortcut" id="Messages">
        <!-- <img id="Messages" src="style/icons/Messages.png"></img> -->
        <span>Messages</span>
      </div>
    </div>
  </body>
</html>
